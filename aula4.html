<html>
	<head>

	</head>
	
	<style>
	
		div{
			display: inline-block;
		}
		
		span{
			padding-top: 20px;
			display: inline-grid;
		}
		
		#main{
			padding:10px;
		}
	
		.celula{
			width: 30%;
			height:auto;
			text-align:center;
		}
		
		.imagem-celula{
			max-width : 100%;
			display: flex;
			height:auto;
		}
	
	</style>
	
	<body>
	
		<div id="main">
				
			<div id="menu">
					
					<h3> Bem vindo a loja Grow</h3>
			
			</div>
				
			<div id="pagina">

				<img src="https://lojagrow.vteximg.com.br/arquivos/logo-grow.jpg?v=635333469640670000"/>
					
				<div id="conteudo"></div>
				
				<div>
					<button onclick="paginaAnterior()">Página anterior</button> 
					<button onclick="proximaPagina()"> Próxima página</button> 

				</div>
			
			</div>
			
		</div>

	</body>
	
	<script>
	
		var products = [];
		var page = 0;
		var numeroProdutos = 3;
		
		function paginaAnterior(){
			page--;
			if(page < 0){
				page = 0;
			}
			inserirProdutosNaPagina();
		}
		
		function proximaPagina(){
			page++;
			if(page*numeroProdutos > products.length){
				page--;
			}
			
			inserirProdutosNaPagina();
		}
		
		function carregarProdutos(){
			
			var request = new XMLHttpRequest();
			request.open("GET",
			"http://apps.mobfirst.com/vtex/products/search?&baseUrl=http://www.lojagrow.com.br/",
			false);
			
			request.send(null);
			
			products = JSON.parse(request.responseText);
			
			inserirProdutosNaPagina();
		}
		
		
		function inserirProdutosNaPagina(){
		
			
			var index = 0;
			
			var divPagina = "";
			
			for(index = page*numeroProdutos ; 
				index < (page+1)*numeroProdutos;
				index++){
			
				if(index < products.length){
				
					var produto  = products[index];
					var item;
					var imagem;
					
					for(item of produto["items"]){
					
						for(image of item["images"]){
						
							imagem = image.imageUrl;
							break;
						}
						break;
					}
					divPagina += "<div class='celula'> <img class='imagem-celula' src='" +imagem+ "' /> <span> "+ produto["productName"] +" </span></div>";
				}	
			
			}
				
			document.getElementById("conteudo")
						.innerHTML = divPagina;
		}
	
		carregarProdutos();
		
	</script>
	
</html>
